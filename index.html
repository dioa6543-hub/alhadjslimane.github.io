    .scroll-container {

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
      font-size: 2rem;
      font-weight: 600;
    }
    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
