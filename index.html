<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test brut JSON</title>
</head>
<body>
  <pre id="out">Chargementâ€¦</pre>
  <script>
    fetch(
      "https://www.googleapis.com/youtube/v3/search?key=AIzaSyBzZuifPo_zzW7mE4ssKf0tnP-P64jwBFE&channelId=UCyjcLfOYvI5sbv0j3vokNyg&part=snippet,id&order=date&maxResults=3"
    )
      .then(r => r.json())
      .then(d => {
        document.getElementById("out").textContent = JSON.stringify(d, null, 2);
      })
      .catch(e => {
        document.getElementById("out").textContent = "Erreur : " + e;
      });
  </script>
</body>
</html>
