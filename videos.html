
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur - Alhadj Slimane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#111;color:#eee;text-align:center;padding:2rem}
    header img{width:80px;height:80px;border-radius:50%;box-shadow:0 4px 15px rgba(0,0,0,.3);margin-bottom:1rem}
    h1{margin-bottom:2rem}
    .player-box{max-width:800px;margin:auto;background:#1c1c1e;padding:1.5rem;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.4)}
    iframe{width:100%;aspect-ratio:16/9;border:none;border-radius:12px}
    .btn{background:#0a84ff;color:#fff;padding:1rem 2rem;border-radius:30px;text-decoration:none;display:inline-block;margin-top:1rem}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Alhadj Slimane">
    <h1 id="videoTitle">Chargement…</h1>
  </header>

  <div class="player-box">
    <iframe id="ytFrame" src="" allow="autoplay; encrypted-media; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <a href="index.html" class="btn">← Retour</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id') || 'jNQXAC9IVRw';
    const title = params.get('title') || 'Vidéo';
    document.getElementById('videoTitle').textContent = title;
    document.getElementById('ytFrame').src = `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&color=white`;
  </script>
</body>
</html>
