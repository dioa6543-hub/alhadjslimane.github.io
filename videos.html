<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur - Alhadj Slimane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --card: #1c1c1e;
      --accent: #0a84ff;
      --text: #f5f5f7;
      --radius: 20px;
      --shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      --max-width: 1280px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem 1rem;
    }
    h1{margin-bottom:1.5rem;font-weight:600;font-size:1.8rem;text-align:center}
    .player-box{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      position:relative;
      transition:max-width .4s ease;
    }
    .top-bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem 1.5rem;
      background:rgba(0,0,0,.2);
    }
    .top-bar i{font-size:1.2rem}
    iframe{
      width:100%;
      aspect-ratio:16/9;
      border:none;
      border-radius:12px;
    }
    .bottom-bar{
      display:flex;
      align-items:center;
      gap:1rem;
      padding:.75rem 1.5rem;
      background:rgba(0,0,0,.2);
      font-size:.9rem;
      flex-wrap:wrap;
    }
    .bottom-bar button{
      background:var(--accent);
      border:none;
      color:#fff;
      padding:.4rem .8rem;
      border-radius:20px;
      cursor:pointer;
      transition:background .3s;
    }
    .bottom-bar button:hover{background:#005bb5}
    .back{
      margin-top:1.5rem;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      padding:.6rem 1.2rem;
      border-radius:25px;
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      font-weight:500;
      transition:background .3s;
    }
    .back:hover{background:#005bb5}
    .start-btn{
      margin-top:2rem;
      background:var(--accent);
      color:#fff;
      border:none;
      padding:1rem 2rem;
      border-radius:30px;
      font-size:1.1rem;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:.5rem;
      transition:background .3s;
    }
    .start-btn:hover{background:#005bb5}
    .size-buttons{
      margin-top:1rem;
      display:flex;
      gap:.5rem;
      flex-wrap:wrap;
      justify-content:center;
    }
    .size-buttons button{
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.3);
      color:#fff;
      padding:.5rem 1rem;
      border-radius:20px;
      cursor:pointer;
      transition:background .3s;
    }
    .size-buttons button:hover{background:rgba(255,255,255,.2)}
    .loader{
      position:absolute;
      inset:0;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:2;
    }
    .loader div{
      width:40px;
      height:40px;
      border:4px solid #444;
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <h1 id="videoTitle">Chargement…</h1>

  <div class="player-box">
    <div class="loader"><div></div></div>
    <div class="top-bar">
      <i class="fab fa-youtube"></i>
      <span id="quality">HD</span>
    </div>
    <iframe id="ytFrame" src="" allow="autoplay; encrypted-media; picture-in-picture; web-share" allowfullscreen></iframe>
    <div class="bottom-bar">
      <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Retour</button>
      <button onclick="location.reload()"><i class="fas fa-redo"></i> Recharger</button>
    </div>
  </div>

  <!-- Boutons de dimensionnement -->
  <div class="size-buttons">
    <button onclick="setSize(50)"><i class="fas fa-compress"></i> 50 %</button>
    <button onclick="setSize(75)"><i class="fas fa-minus"></i> 75 %</button>
    <button onclick="setSize(100)"><i class="fas fa-expand"></i> 100 %</button>
    <button onclick="setSize(1280)"><i class="fas fa-desktop"></i> Maxi</button>
  </div>

  <!-- Bouton Retour avec flèche -->
  <a href="index.html" class="back">
    <i class="fas fa-arrow-left"></i> Retour à la liste
  </a>

  <!-- Bouton pour démarrer la vidéo (évite le blocage autoplay) -->
  <button id="startBtn" class="start-btn">
    <i class="fas fa-play"></i> Lire la vidéo
  </button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id') || 'OZxx4GdPxio';
    const title = params.get('title') || 'Vidéo';
    document.getElementById('videoTitle').textContent = title;

    const iframe = document.getElementById('ytFrame');
    const startBtn = document.getElementById('startBtn');

    // Démarrage au clic (évite le blocage autoplay)
    startBtn.addEventListener('click', () => {
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&color=white`;
      startBtn.style.display = 'none';
      document.querySelector('.loader')?.remove();
    });

    // Fonction pour changer la taille de la vidéo
    function setSize(percent) {
      const root = document.documentElement;
      if (percent === 100) {
        root.style.setProperty('--max-width', '100%');
      } else if (percent === 1280) {
        root.style.setProperty('--max-width', '1280px');
      } else {
        root.style.setProperty('--max-width', percent + '%');
      }
    }
  </script>
</body>
</html>
