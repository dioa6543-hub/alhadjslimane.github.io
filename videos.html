<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modjahed Alhadj Slimane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ðŸ”¥ Scroll infini droite â†’ gauche */
    .scroll-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
      font-size: 1.8rem;
      font-weight: 600;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>

  <base target="_blank">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Alhadj Slimane" width="80" height="80">
    <div class="scroll-container">
      <h1 class="scroll-text">Modjahed Alhadj Slimane</h1>
    </div>
  </header>

  <main>
    <div id="video-list">
      <div class="loader"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
