<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur - Modjahed Alhadj Slimane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --card: #1c1c1e;
      --accent: #0a84ff;
      --text: #f5f5f7;
      --radius: 20px;
      --shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
      --max-width: 1280px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    h1 { margin-bottom: 1.5rem; font-weight: 600; font-size: 1.5rem; text-align: center; }
    .player-box {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      padding: 1rem;
      justify-content: center;
    }
    .controls button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: .5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background .3s;
      font-size: .9rem;
    }
    .controls button:hover { background: #005bb5; }
    .back {
      margin-top: 1.5rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      padding: .6rem 1.2rem;
      border-radius: 25px;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      font-weight: 500;
    }
    .back:hover { background: #005bb5; }
  </style>
</head>
<body>

  <h1 id="videoTitle">Chargement…</h1>

  <div class="player-box">
    <iframe id="ytFrame" src="" allowfullscreen></iframe>
    <div class="controls">
      <button onclick="history.back()"><i class="fas fa-arrow-left"></i> Retour</button>
      <button onclick="setSize(50)">50 %</button>
      <button onclick="setSize(75)">75 %</button>
      <button onclick="setSize(100)">100 %</button>
      <button onclick="setSize(1280)">Maxi</button>
    </div>
  </div>

  <a href="videos.html" class="back">
    <i class="fas fa-list"></i> Liste des vidéos
  </a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id') || 'OZxx4GdPxio';
    const title = decodeURIComponent(params.get('title') || 'Vidéo');
    document.getElementById('videoTitle').textContent = title;
    document.getElementById('ytFrame').src =
      `https://www.youtube.com/embed/${id}?autoplay=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&color=white`;

    function setSize(val) {
      document.documentElement.style.setProperty('--max-width', val === 1280 ? '1280px' : val + '%');
    }
  </script>
</body>
</html>
