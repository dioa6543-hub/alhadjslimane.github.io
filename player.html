<script>
  // Récupère ID + titre depuis l'URL
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get('id') || 'OZxx4GdPxio';
  const title   = decodeURIComponent(params.get('title') || 'Vidéo');

  // Injecte le titre
  document.getElementById('videoTitle').textContent = title;

  // Injecte la vidéo directement (autoplay autorisé)
  document.getElementById('ytFrame').src =
    `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3`;

  // Enlève le loader
  document.querySelector('.loader')?.remove();
</script>
