<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <h1>ID : <span id="id"></span></h1>
  <h1>Titre : <span id="title"></span></h1>

    const p = new URLSearchParams(location.search);

</body>
